<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoodieExpress | Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }

        nav {
            background: #ff4d4d;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }

        .cart-count {
            background: black;
            padding: 3px 8px;
            border-radius: 50%;
            font-size: 14px;
        }

        .container {
            padding: 30px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .menu-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .menu-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .menu-item-info {
            padding: 15px;
        }

        .menu-item-info h3 {
            margin: 0 0 10px;
        }

        .menu-item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-to-cart-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-to-cart-btn:hover {
            background: #e63e3e;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav>
    <div>
        <i class="fas fa-utensils"></i> FoodieExpress
    </div>
    <div>
        <a href="#">Menu</a>
        <a href="cart.html">
            <i class="fas fa-shopping-cart"></i>
            Cart <span id="cartCount" class="cart-count">0</span>
        </a>
    </div>
</nav>

<!-- MENU -->
<div class="container">
    <h2>Our Menu</h2>

    <div class="menu-grid">

        <div class="menu-item">
            <img src="images/French-Fries.png">
            <div class="menu-item-info">
                <h3>French Fries</h3>
                <p>Crispy golden fries</p>
                <div class="menu-item-footer">
                    <span>₹149</span>
                    <button class="add-to-cart-btn">Add</button>
                </div>
            </div>
        </div>

        <div class="menu-item">
            <img src="images/coke.png">
            <div class="menu-item-info">
                <h3>Coke</h3>
                <p>Chilled soft drink</p>
                <div class="menu-item-footer">
                    <span>₹79</span>
                    <button class="add-to-cart-btn">Add</button>
                </div>
            </div>
        </div>

        <div class="menu-item">
            <img src="images/pizza.png">
            <div class="menu-item-info">
                <h3>Pizza</h3>
                <p>Cheesy pizza slice</p>
                <div class="menu-item-footer">
                    <span>₹299</span>
                    <button class="add-to-cart-btn">Add</button>
                </div>
            </div>
        </div>

        <div class="menu-item">
            <img src="images/burger.png">
            <div class="menu-item-info">
                <h3>Burger</h3>
                <p>Juicy veg burger</p>
                <div class="menu-item-footer">
                    <span>₹199</span>
                    <button class="add-to-cart-btn">Add</button>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- SCRIPT -->
<script>
    let cart = JSON.parse(localStorage.getItem("cart")) || []

    const cartCount = document.getElementById("cartCount")
    cartCount.innerText = cart.length

    const buttons = document.querySelectorAll(".add-to-cart-btn")

    buttons.forEach(button => {
        button.addEventListener("click", () => {
            const item = button.closest(".menu-item")

            const product = {
                name: item.querySelector("h3").innerText,
                price: item.querySelector("span").innerText,
                image: item.querySelector("img").src,
                quantity: 1
            }

            cart.push(product)
            localStorage.setItem("cart", JSON.stringify(cart))

            cartCount.innerText = cart.length
            alert(product.name + " added to cart")
        })
    })
</script>

</body>
</html>
